<!DOCTYPE html>
<html>
<head>
  <title>NCC Image Checker - Options</title>
  <link rel="stylesheet" href="styles/options.css">
  <script src="analytics.js"></script>
</head>
<body>
<div class="options-container">
  <div class="options-section">
    <img src="assets/logo.png" class="ncc-logo">
  </div>
  <div class="options-section">
    <p>NCC Group collects information about your use of this extension, including how many times it is opened and what pages it is used on, using Google Analytics.</p>
    <p>Uncheck the consent box below to opt-out of the collection of this information.</p>
    <p>
      <label for="gaEnabled">Google Analytics</label>
      <input type="checkbox" id="gaEnabled" checked>
    </p>
  </div>
</div>

<script src="options.js"></script>
</body>
</html>
